name: ci 
on:
  push:
    branches:
      - master 
      - main
  
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name mingminyu
          git config user.email yu_mingm623@163.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material mkdocs-redirects mkdocs-minify-plugin mkdocs-awesome-pages-plugin  mkdocs-glightbox mkdocs-toggle-sidebar-plugin
      - run: mkdocs gh-deploy --force
